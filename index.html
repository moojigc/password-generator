    <div id="wrapper" class="container-lg">
        <div class="row page-h1">
            <div class="col-lg-12">
                <h1>Secure Password Generator</h1>
            </div>
        </div>
        <div class="row">
            <div class="container-lg">
                <div class="form-group">
                    <div id="password-options" class="form-control">
                        <div class="form-row dividing-lines">
                            <div class="form-group col-lg-12">
                                <label for="inputPasswordLength" class="form-group"><h3>Enter desired password length.</h3></label>
                                <input id="password-length" type="number" placeholder="Please enter a number from 8 to 128." class="form-control" value=""></input> 
                                <button id="length-button" class="btn btn-primary">Confirm</button>
                            </div>
                        </div>
                        <div class="form-group dividing-lines">
                            <div class="row">
                                <label for="uppercase"><h3>Do you require uppercase letters?</h3></label>
                            </div>
                            <div class="row button-choices">
                                <button id="case-toggle" class="toggle btn btn-block btn-outline-secondary">Toggle Yes/No</button>
                                <button id="yes-uppercase" class="yes-no btn btn-block btn-success">Yes</button>
                                <button id="no-uppercase" class="yes-no btn btn-block btn-outline-danger">No</button>
                            </div>
                        </div>
                        
                        <div class="form-group dividing-lines">
                            <div class="row">
                                <label for="specialCharacters" class="form-group"><h3>
                                    Do you require numbers?
                                </h3></label>
                            </div>
                            <div id="numbers-group" class="row button-choices"> 
                                <button id="numbers-toggle" class="toggle btn btn-block btn-outline-secondary">Toggle Yes/No</button>
                                <button id="yes-numbers" class="yes-no btn btn-block btn-success">Yes</button>
                                <button id="no-numbers" class="yes-no btn btn-block btn-outline-danger">No</button>
                            </div>
                            
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <label for="specialCharacters" class="form-group"><h3>
                                    Do you require special characters? (,./!@#$%^&*) 
                                </h3></label>
                            </div>
                            <div class="row button-choices"> 
                                <button id="special-toggle" class="toggle btn btn-block btn-outline-secondary">Toggle Yes/No</button>
                                <button id="yes-special" class="yes-no btn btn-block btn-success">Yes</button>
                                <button id="no-special" class="yes-no btn btn-block btn-outline-danger">No</button>
                            </div>
                            
                        </div>
                        
                    </div>
                    <div style="padding: 0 .75rem;">
                        <div style="position: relative;">
                            <textarea id="password" class="form-control" placeholder="Click the 'Begin' button to get started." readonly></textarea>
                            <button id="copy-button" class="btn btn-secondary">Copy</button>
                        </div>
                       
                        <button id="begin-button" onclick="displayOptions()" class="btn btn-primary btn-block btn-lg">Begin</button>
                        <button id="generate-button" class="btn btn-primary btn-block btn-lg">Generate</button>
                    </div>
                </div>
            </div>
        </div>
