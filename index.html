    <div id="wrapper" class="container-lg">
        <div class="row">
            <div class="col-lg-12">
                <h1 id="page-h1">A Secure Password</h1>
            </div>
        </div>
        <div class="row">
            <div class="container-lg">
                <div class="card">
                    <div class="card-header">
                        <h2>Protect Your Data</h2>
                    </div>
                    <div class="card-body form-group">

                        <div id="password-options" class="form-control container-lg">
                            
                            <div class="form-row">
                                <div class="form-group col-lg-12">
                                    <label for="inputPasswordLength" class="form-group"><h3>Enter desired password length.</h3></label>
                                    <input id="password-length" onclick="clearLengthField()" type="number" placeholder="Please enter a number from 8 to 128." class="form-control" value=""></input> 
                                    <button id="length-button" onclick="chooseLength()" class="btn btn-primary">Confirm</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <label for="uppercase"><h3>Do you require uppercase letters?</h3></label>
                                </div>
                                <div class="row button-choices">
                                    <button onclick="chooseCase()" id="case-toggle" class="toggle btn btn-block btn-outline-secondary">Toggle Yes/No</button>
                                    <button onclick="unChooseCase()" id="yes-uppercase" class="yes-no btn btn-block btn-secondary">Yes</button>
                                    <button onclick="unChooseCase()" id="no-uppercase" class="yes-no btn btn-block btn-secondary">No</button>
                                </div>
                            </div>
                            
                            <fieldset class="form-group">
                                <div class="row">
                                    <label for="specialCharacters" class="form-group"><h3>
                                        Do you require numbers?
                                    </h3></label>
                                </div>
                                <div class="row button-choices"> 
                                    <button onclick="chooseNumbers()" id="numbers-toggle" class="toggle btn btn-block btn-outline-secondary">Toggle Yes/No</button>
                                    <button onclick="unChooseNumbers()" id="yes-numbers" class="yes-no btn btn-block btn-secondary">Yes</button>
                                    <button onclick="unChooseNumbers()" id="no-numbers" class="yes-no btn btn-block btn-secondary">No</button>
                                </div>
                                
                            </fieldset>

                            <fieldset class="form-group">
                                <div class="row">
                                    <label for="specialCharacters" class="form-group"><h3>
                                        Do you require special characters? (,./!@#$%^&*) 
                                    </h3></label>
                                </div>
                                <div class="row button-choices"> 
                                    <button onclick="chooseSpecial()" id="special-toggle" class="toggle btn btn-block btn-outline-secondary">Toggle Yes/No</button>
                                    <button onclick="unChooseSpecial()" id="yes-special" class="yes-no btn btn-block btn-secondary">Yes</button>
                                    <button onclick="unChooseSpecial()" id="no-special" class="yes-no btn btn-block btn-secondary">No</button>
                                </div>
                                
                            </fieldset>
                            
                        </div>

                        <textarea id="password" class="form-control" placeholder="Click the 'Begin' button to get started." readonly></textarea>

                        <button id="begin-button" onclick="displayOptions()" class="btn btn-primary btn-block btn-lg">Begin</button>
                        <button id="generate-button" onclick="writePassword()" class="btn btn-success btn-block btn-lg">Generate</button>
                    </div>
                </div>
            </div>
        </div>
