<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>A Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/my_default_style.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>

    <header id="header-en">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark desktop">
            <a href="https://moojigc.github.io/index.html"><img class="navbar-brand desktop" src="assets/images/moojig-logo-white.png" alt="Moojig-logo"></a>
        </nav>
    </header>

    <div id="wrapper" class="container-lg">
        <div class="row">
            <div class="col-lg-12">
                <h1 id="page-h1">A Secure Password</h1>
            </div>
        </div>
        <div class="row">
            <div class="container-lg">
                <div class="card">
                    <div class="card-header">
                        <h2>Protect Your Data</h2>
                    </div>
                    <div class="card-body form-group">

                        <div id="password-options" class="form-control container-lg">
                            
                            <div class="form-row">
                                <div class="form-group col-lg-12">
                                    <label for="inputPasswordLength" class="form-group"><h3>Enter desired password length.</h3></label>
                                    <input id="password-length" type="number" class="form-control"></input> 
                                    <small id="password-length-help" class="form-text text-muted">
                                        Please enter a number between 8 and 128.
                                    </small>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <label for="uppercase"><h3>Do you require uppercase letters?</h3></label>
                                </div>
                                <div class="row button-choices"> 
                                    <button onclick="chooseUppercase()" id="yes-uppercase" class="col-lg-6 btn btn-outline-secondary" name="yesOrNo">Yes</button>
                                    <button class="col-lg-6 btn btn-outline-secondary" name="yesOrNo">No</button>
                                </div>
                            </div>
                            
                            <fieldset class="form-group">
                                <div class="row">
                                    <label for="specialCharacters" class="form-group"><h3>
                                        Do you require special characters? (,./!@#$%^&*) 
                                    </h3></label>
                                </div>
                                <div class="row button-choices"> 
                                        <button class="col-lg-6 btn btn-outline-secondary" name="yesOrNo">Yes</button>
                                        <button class="col-lg-6 btn btn-outline-secondary" name="yesOrNo">No</button>
                                </div>
                                
                            </fieldset>
                            
                        </div>

                        <textarea id="password" class="form-control" placeholder="Click the 'Begin' button to get started." readonly></textarea>

                        <button id="begin-button" onclick="displayOptions()" class="btn btn-success btn-block btn-lg">Begin</button>
                        <button id="generate-button" onclick="chooseUppercase(), generatePassword()" class="btn btn-success btn-block btn-lg">Generate</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <footer>Â© Munkhtsogt Battsogt 2020</footer>
    <script src="assets/javascript.js"></script>
</body>
